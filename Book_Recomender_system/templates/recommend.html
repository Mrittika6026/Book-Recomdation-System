<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    <nav class="navbar bg-nav">
      <a href="" class="navbar-brand text-light">Book Recommender</a>
      <ul class="nav justify-content-end">
          <li class="nav-item">
              <a class="nav-link text-light" href="/index">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-light" href="/recommend">Recommendation</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-light" href="/user_rating">Rate a book</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-light" href="/logout">Logout</a>
          </li>
      </ul>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-100" style="font-size:50px; color:#2F4F4F">Enter a book name for recommendation </h1>
            <form action="/recommend_books" method="POST">
                 <input name="user_input" type="text" class="form-control"><br>
                 <input type="submit" class="btn btn-lg btn-warning" style="background-color:#2F4F4F; color:#E0FFFF">
            </form>
        </div>

        {% if data %}

        {% for i in data%}

          <div class="col-md-3" style="margin-top:50px">
            <div class="card" style="background-color: #E0FFFF; border: none;">
                <div class="card-body">
                    <img class="card-img-top" src="{{i[2]}}">
                    <h5>{{i[0]}}</h5>
                    <h5>{{i[1]}}</h5>

                </div>
            </div>
           </div>

        {% endfor %}
        {% endif %}




    </div>
</div>

</body>
</html>
