<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    <nav class="navbar bg-nav">
      <a href="" class="navbar-brand text-light">Book Recommender</a>
      <ul class="nav justify-content-end">
          <li class="nav-item">
              <a class="nav-link text-light" href="/index">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-light" href="/recommend">Recommendation</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-light" href="/user_rating">Rate a book</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-light" href="/logout">Logout</a>
          </li>
      </ul>
    </nav>

  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-100" style="font-size:50px; color:#2F4F4F">Top 50 Books</h1>
<!--            <h1 class="mt-100" style="font-size:50px; color:#2F4F4F">user id is {{ session["user_id"] }} </h1>-->
        </div>
<!--        <h1>Hello</h1>-->
        {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px;">
                <div class="card" style="background-color: #E0FFFF; border: none">
                    <div class="card-body">
                        <img class="card-img-top " src="{{ image[i] }}">
                        <h5>{{ book_name[i] }}</h5>
                        <h5>{{ author[i] }}</h5>
                        <h5>Votes - {{ votes[i] }}</h5>
                        <h5>Ratings - {{ rating[i] }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
<!--        <h1>Hello</h1>-->

    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
