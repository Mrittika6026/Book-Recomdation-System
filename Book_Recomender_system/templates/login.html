<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    <nav class="navbar bg-nav">
      <a href="" class="navbar-brand text-light">Book Recommender</a>
      <ul class="nav justify-content-end">
          <li class="nav-item">
              <a class="nav-link text-light" href="/">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-light" href="/signup">Signup</a>
          </li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="mt-100" style="font-size: 80px; color: #2F4F4F">Welcome back! It's our pleasure to serve you. </h1>
        </div>
        <div class="col-md-4">
          <div class="card mt-100">
            <div class="card-body">
              <form class="form" method="post" action="/login_validation">
                <label>Email</label>
                <input type="email" class="form-control" name="email"><br>
                <label>Password</label>
                <input type="password" class="form-control" name="password"><br><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" style="background: #2F4F4F">
              </form>
              <p class="mt-2">Not signed up yet? <a href="/signup">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
